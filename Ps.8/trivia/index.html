<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>
                What is the second largest country in the world?
            </h3>
            <p id="status"></p>

            <button id="incorrect">USA</button>
            <button id="incorrect">Russia</button>
            <button id="correct">Canada</button>
            <button id="incorrect">China</button>
            <script>

                let correct = document.querySelector('#correct');
                let incorrect = document.querySelectorAll('#incorrect');
                let status = document.querySelector('#status');

                correct.onclick = function(){
                    correct.style.backgroundColor = 'green';
                    status.innerHTML = "Correct";
                };

                for (let i = 0; i < incorrect.length; i++){
                    incorrect[i].onclick = function(){
                        incorrect[i].style.backgroundColor = 'red';
                        status.innerHTML = "Incorrect";
                    };
                }
            </script>

        </div>


            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What is the name of the tallest mountain in the world?</h3>

                <p id="status2"></p>
                <form>
                    <input placeholder="Type here..." id="answer" class="input" type ="text">

                    <button>Submit</button>

                    <script>
                        document.addEventListener('submit', function(){
                            event.preventDefault();
                            let status2 = document.querySelector('#status2');
                            let answer = document.querySelector('#answer');

                            if (answer.value == 'Mount Everest' || answer.value == 'mount everest' || answer.value == 'Mt. Everest') {
                                answer.style.backgroundColor = 'green';
                                status2.innerHTML = 'Correct!';
                            }
                            else {
                                answer.style.backgroundColor = 'red';
                                status2.innerHTML = 'Incorrect';
                            }
                    });

                    </script>
                </form>
            </div>
        </div>
    </body>
</html>
